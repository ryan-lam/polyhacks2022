<!DOCTYPE html>
<html>
  <head>
    <title>file upload</title>
  </head>
  <body>
      <div>
          <br><br>
          <h1>
            file upload
          </h1>
          <br><br>
          <form action="/uploadcontent/convert" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control" name="file" required>
            </div>
            <div>
                <button>
                    submit
                </button>
            </div>
        </form>
      </div>
</body>
</html>
